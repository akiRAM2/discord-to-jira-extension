<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 20px; width: 400px; }
    h1 { font-size: 16px; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 12px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #0052CC; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%; }
    button:hover { background-color: #0065FF; }
    .status { margin-top: 10px; font-size: 12px; color: green; display: none; text-align: center; }
    .note { font-size: 11px; color: #666; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>Jira Connection Settings</h1>
  
  <div class="form-group">
    <label for="jiraDomain">Jira Domain (e.g. company.atlassian.net)</label>
    <input type="text" id="jiraDomain" placeholder="your-domain.atlassian.net">
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" id="email" placeholder="user@example.com">
  </div>

  <div class="form-group">
    <label for="apiToken">API Token</label>
    <input type="password" id="apiToken" placeholder="Paste your API Token here">
    <div class="note">Create one at <a href="https://id.atlassian.com/manage-profile/security/api-tokens" target="_blank">Atlassian Security</a></div>
  </div>

  <div class="form-group">
    <label for="projectKey">Project Key</label>
    <input type="text" id="projectKey" placeholder="e.g. SUP, DEV">
  </div>

  <div class="form-group">
    <label for="issueType">Issue Type Name</label>
    <input type="text" id="issueType" value="Task">
  </div>

  <button id="save">Save Settings</button>
  <div id="status" class="status">Options saved.</div>

  <script src="options.js"></script>
</body>
</html>
